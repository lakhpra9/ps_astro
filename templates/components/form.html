<form method="post" action="{% url 'home:get_astrology' %}"">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-4 mb-3">
            <label for="dob" class="form-label">Date of Birth:</label>
            <input type="date" class="form-control" id="dob" name="dob" value="1995-05-27" required />
        </div>
        <div class="col-md-4 mb-3">
            <label for="tob" class="form-label">Time of Birth:</label>
            <input type="time" class="form-control" id="tob" name="tob" value="22:35" required />
        </div>
        <div class="col-md-4 mb-3">
            <label for="timezone" class="form-label">UTC Timezone:</label>
            <input type="text" class="form-control" id="timezone" name="timezone" value="+05:30" required />
        </div>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
