{% extends 'base.html' %} {% block content %}

<div class="container">
    <div class="row">
        <h1 class="text-center mt-5">Enter Your Information</h1>
        <hr />
        <div class="col-4">
            <form id="myForm" action="{% url 'home:get_astrology' %}" data-csrf="{{ csrf_token }}">
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" name="dob" required />
                </div>
                <div class="mb-3">
                    <label for="tob" class="form-label">Time of Birth:</label>
                    <input type="time" class="form-control" id="tob" name="tob" required />
                </div>
                <div class="mb-3">
                    <label for="timezone" class="form-label">UTC Timezone:</label>
                    <input type="text" class="form-control" id="timezone" name="timezone" value="+05:30" required />
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-8" id="output" style="background-color: #f1f1f1"></div>
    </div>
</div>
{% endblock %}
